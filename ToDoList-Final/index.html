<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <link
      type="Image/x-icon"
      href="D:\1JS\ToDoList-Final\favicon.ico"
      rel="icon"
    />
    <title>toDoList</title>
  </head>
  <body>
    <div id="main">
      <a id="btn-remove-all" class="btn-common" href="#">Начать новый список</a>
      <div>
        <input id="new-todo" placeholder="Что нужно делать?" />
        <a id="btn-enter" class="btn-common" href="#">Enter</a>
      </div>
      <div>
        <ol id="list-not-ready" class="ui-sortable"></ol>
      </div>
      <div>
        <ul id="list-ready"></ul>
      </div>

      <a id="btn-remove-completed" class="btn-common" href="#"
        >Удалить выполненные</a
      >
    </div>
    <script src="script.js"></script>
  </body>
</html>
